<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Cyber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            transition: background 0.3s ease-in-out;
            overflow: hidden;
            position: relative;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(0, 0, 50, 0.8), black);
        }
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: cyan;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-50px); opacity: 0.5; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-black text-white">
    <div id="background"></div>
    
    <!-- Navigation -->
    <nav class="p-5 flex justify-between items-center glass rounded-lg">
        <h1 class="text-xl font-bold">Minimal Cyber</h1>
        <button onclick="toggleTheme()" class="px-4 py-2 bg-white text-black rounded-lg hover:bg-gray-300 transition">Toggle Theme</button>
    </nav>
    
    <!-- Hero Section -->
    <section class="h-screen flex flex-col justify-center items-center text-center px-5 relative z-10">
        <h2 class="text-6xl font-extrabold bg-gradient-to-r from-cyan-400 to-blue-600 text-transparent bg-clip-text">Minimal Cyber Suite</h2>
        <p class="mt-4 text-lg max-w-lg opacity-80">A suite of tools designed for power.</p>
        <a href="#tools" class="mt-6 px-6 py-3 bg-blue-500 rounded-lg text-white hover:bg-blue-600 transition shadow-lg">Explore Tools</a>
    </section>
    
    <!-- Tools Section -->
    <section id="tools" class="p-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 relative z-10">
        <div class="glass p-5 rounded-lg text-center shadow-xl hover:scale-105 transition">
            <h3 class="text-2xl font-bold">MinTool</h3>
            <p class="mt-2 opacity-80">A Multitool that uses webhooks to its advantage</p>
            <button class="mt-4 px-4 py-2 bg-blue-500 rounded-lg hover:bg-blue-600 shadow-md">Download</button>
        </div>
       <!-- <div class="glass p-5 rounded-lg text-center shadow-xl hover:scale-105 transition">
            <h3 class="text-2xl font-bold">Tool 2</h3>
            <p class="mt-2 opacity-80">Description of tool 2.</p>
            <button class="mt-4 px-4 py-2 bg-blue-500 rounded-lg hover:bg-blue-600 shadow-md">Download</button>
        </div> -->
    </section>
    
    <script>
        function toggleTheme() {
            document.body.classList.toggle('bg-white');
            document.body.classList.toggle('text-black');
        }

        function createParticles() {
            const background = document.getElementById('background');
            for (let i = 0; i < 50; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.top = ${Math.random() * 100}vh;
                particle.style.left = ${Math.random() * 100}vw;
                particle.style.animationDuration = ${2 + Math.random() * 3}s;
                background.appendChild(particle);
            }
        }
        createParticles();
    </script>
    
</body>
</html>
